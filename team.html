<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Teams</title>
  </head>
  <body>
    <fieldset class="border p-2 fieldset">
        <legend  class="w-auto legend">Teams</legend>
<div>
    <div id="ownTeam" class="ownTeam my-3">
        <h3>Teams You Own</h3>
        <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
        </div>
        <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
        </div>
    </div>
    <div id="partTeam" class="ownTeam my-3">
        <h3>Teams You Are Part Of</h3>
        <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
        </div>
        <div class="card container my-2" style="width: 100%;">
            <p>fdvdf</p>
            <p>dfvdsfvdsf</p>
        </div>
        
    </div>
    <button type="button"  class="btn btn-primary btn-floating" data-bs-toggle="modal" data-bs-target="#createTeamModal">
            <img src="plus.svg" >
            <!-- <i class="fas fa-plus"></i> -->
      </button>
      
      
  
  <!-- Modal -->
  <div class="modal fade" id="createTeamModal" tabindex="-1" aria-labelledby="createTeamModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createTeamModalLabel">Create New Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Team Name">
              </div>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Category</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Members (Type Email)">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary rounded-0" >Create</button>
          <button type="button" class="btn btn-danger rounded-0" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>


    </fieldset>

      
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
   
    <script src="./javascript/index.js"></script>
  </body>
</html>
