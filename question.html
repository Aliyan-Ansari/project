<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Log In</title>
  </head>
  <body>
    
      
      
      <fieldset class="border p-2 fieldset">
        <legend  class="w-auto legend">Team / Member view</legend>
     
      <form id="signInForm" width="" class="container">
          <h3>Filling For: <span id="dates"> abc</span></h3>
        <div class="mb-3 my-5">
            <label for="text" class="form-label">Q. What did you do today?</label>
            <input type="text" class="form-control" autocomplete="" required name="email" id="q1" placeholder="Answer">
        </div>
        <div class="mb-3 my-5">
            <label for="text" class="form-label">Q. What will you do tomorrow?</label>
            <input type="text" class="form-control" autocomplete="" required name="email" id="q1" placeholder="Answer">
        </div>
        <div class="mb-3 my-5">
            <label for="text" class="form-label">Q. Are there any blockers on your way?</label>
            <input type="text" class="form-control" autocomplete="" required name="email" id="q1" placeholder="Answer">
        </div>
        
        <button type="submit" id="in" class="btn btn-primary rounded-0">Submit</button>
        
      </form>
    </fieldset>
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script>
        let n =  new Date();
          let y = n.getFullYear();
          let m = n.getMonth() + 1;
          let d = n.getDate();
        //   console.log(m + "/" + d + "/" + y);
        //   window.onload = function(){
            // console.log(document.getElementById("dates").innerHTML);
        //   }
         document.getElementById("dates").innerHTML = `<u> ${d}th ${m} ${y} </u> `;
         
          </script>
    
  </body>
</html>
